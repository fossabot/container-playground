<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mixer</title>
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
        background-color: <%= color3 %>;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      a {
        flex: 0 0 200px;
        height: 100px;
        margin: 20px;
        border: 5px solid white;
        text-align: center;
        line-height: 100px;
        font-size: 1.5em;
        font-family: "Open Sans", sans-serif;
        color: white;
        text-decoration: none;
      }

      #one {
        background-color: <%= color1 %>;
      }

      #two {
        background-color: <%= color2 %>;
      }
    </style>
  </head>
  <body>
    <a id="one" href="?color=1">
      Color 1
    </a>
    <a id="two" href="?color=2">
      Color 2
    </a>
  </body>
</html>
