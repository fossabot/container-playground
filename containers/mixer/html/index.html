<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mixer</title>
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
        background-color: <%= color3 %>;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      p {
        flex: 0 0 200px;
        height: 100px;
        margin: 20px;
        border: 5px solid white;
        text-align: center;
        line-height: 100px;
        font-size: 1.5em;
        font-family: "Open Sans", sans-serif;
        color: white;
        cursor: pointer;
      }

      #one {
        background-color: <%= color1 %>;
      }

      #two {
        background-color: <%= color2 %>;
      }
    </style>
  </head>
  <body>
    <p id="one" onclick="sendRequest(<%= color1Url %> + '/n=1')">Color 1</p>
    <p id="two" onclick="sendRequest(<%= color2Url %> + '/n=1')">Color 2</p>
  </body>

  <script>
    const Http = new XMLHttpRequest();
    color2Url;
    function sendRequest(url) {
      Http.open("GET", url);
      Http.send();
    }
  </script>
</html>
